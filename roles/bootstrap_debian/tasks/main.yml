---
- name: Update and install sudo on Debian
  become_method: su
  raw: apt-get update -y && apt-get install -y sudo
  ignore_errors: yes
  tags: bootstrap

- name: Install python3 on Debian/Ubuntu as root
  become_method: su
  raw: apt-get install -y python3 python3-apt
  ignore_errors: yes
  tags: bootstrap
