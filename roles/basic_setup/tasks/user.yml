- name: Ensure user exists
  user:
    name: "{{ new_user }}"
    shell: "{{ new_user_shell }}"
    home: "{{ new_user_home }}"
    groups: "{{ sudo_group }}"
    append: yes
    create_home: yes
    password: "{{ admin_password | password_hash('sha512') }}"

- name: Add authorized_key from file
  ansible.posix.authorized_key:
    user: "{{ new_user }}"
    key: "{{ lookup('file', new_user_ssh_pubkey) }}"

