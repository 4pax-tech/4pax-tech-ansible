---
# Detect correct sudo group for the OS
- name: Determine sudo-capable group
  set_fact:
    sudo_group: >-
      {{ 'sudo' if ansible_facts['os_family'] in ['Debian'] else
         'wheel' if ansible_facts['os_family'] in ['RedHat', 'Alpine'] else
         'sudo' }}

# Ensure sudo package is installed
- name: Ensure sudo is installed
  package:
    name: sudo
    state: present

# Enable sudo access for the correct group (with password required)
- name: Enable sudo access for group (password required)
  lineinfile:
    path: /etc/sudoers
    regexp: "^%{{ sudo_group }}"
    line: "%{{ sudo_group }} ALL=(ALL:ALL) ALL"
    state: present
    validate: "visudo -cf %s"

# Optional: ensure sudoers.d directory exists
- name: Ensure /etc/sudoers.d exists
  file:
    path: /etc/sudoers.d
    state: directory
    mode: "0750"

- name: Ensure sudoer group exists
  group:
    name: "{{ sudo_group }}"
    state: present

